<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Bhaskara calculator</title>
</head>
<body>
    <header>
        <h1>Bhaskara Calculator</h1>
    </header>
    <form action="">
        <input id="aValue" type="text" placeholder="valor de A">
        <input id="bValue" type="text" placeholder="valor de B">
        <input id="cValue" type="text" placeholder="valor de C">
        <button id="calculateButton">Calcular</button>
    </form>

    <div class="resultados-container">
        <p id="delta">Delta é igual a: </p>

        <p id="x1">x1 é igual a: </p>
        <p id="x2">x2 é igual a: </p>
    </div>
    <script src="script.js" ></script>
</body>
</html>
